<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pass.in</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./logo.svg" type="image/x-icon">
    <link rel="shortcut icon" href="./logo.svg" type="image/x-icon">
    <script src="./main.js" defer></script>
    <!-- bibliotecas de hora do js - dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_relativeTime)</script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>dayjs.locale('pt-br')</script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <img src="./logo.svg" alt="pass.in">
        </header>

        <form onsubmit="adicionarParticipante(event)">
            <fieldset>
                <legend>Inscrição</legend>

                <div>
                    <div class="input-wrapper">
                        <img src="./icon-nome.svg" alt="desenho logo nome">
                        <input type="text" placeholder="Nome completo" name="nome" required>
                    </div>
                    <div class="input-wrapper">
                        <img src="./icon-email.svg" alt="desenho logo e-mail">
                        <input type="email" placeholder="E-mail" name="email" required>
                    </div>
                    <button>REALIZAR INSCRIÇÃO</button>
                </div>
            </fieldset>
        </form>

        <section class="lista-participantes">
            <h2>Participantes</h2>
            <div>
                <table width="100%">
                    <thead style="text-align: left;"> 
                        <tr>
                            <th>Participantes</th>
                            <th>Data da inscrição</th>
                            <th>Data do check-in</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- está sendo aplicada no javascript -->
                    </tbody>
                </table>
            </div>
        </section>

    </div>

</body>
</html>
